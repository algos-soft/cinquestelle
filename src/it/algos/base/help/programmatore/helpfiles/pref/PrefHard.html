<h2>Preferenze hardcoded</h2>

<p class="paragrafo"><b>aprile 2007</b></p>

<p> Le preferenze hardcoded sono scritte nel codice e <b>non</b> sono modificabile in runtime (nel
    Jar) </p>

<p> Le preferenze hardcoded sono disponibili in ogni momento in ogni parte del programma, in maniera
    statica </p>
